<!-- @include includes/top.html -->

<header id="header">
	
	<aside id="slideshow" role="complementary">
		
		<a id="parallax"></a>
		
	</aside> <!-- /#slideshow -->
	
	<section id="masthead" class="wrap">
		
		<div class="core">
			
			<h1 id="flag"><a href="#"><span>Your Vote</span></a></h1>
			<h2 class="lettering"><!-- @echo title --></h2>
			<h3><!-- @echo description --></h3>
			
			<div class="sharing">
				
				<a title="Tweet this" class="social social-twitter fa-stack fa-lg" href="https://twitter.com/intent/tweet?text=<!-- @echo title_social -->&amp;url=<!-- @echo production_social -->&amp;via=<!-- @echo twitter -->" target="_blank" rel="nofollow">
					<i class="fa fa-circle fa-stack-2x" aria-hidden="true"></i><i class="fa fa-twitter fa-stack-1x fa-inverse" aria-hidden="true"></i>
					<span class="off">Tweet this</span>
				</a>
				
				<a title="Share on Facebook" class="social social-facebook fa-stack fa-lg" href="http://www.facebook.com/sharer/sharer.php?u=<!-- @echo production_social -->" target="_blank" rel="nofollow">
					<i class="fa fa-circle fa-stack-2x" aria-hidden="true"></i><i class="fa fa-facebook fa-stack-1x fa-inverse" aria-hidden="true"></i>
					<span class="off">Share on Facebook</span>
				</a>
				
				<a title="Plus on Google+" class="social social-google-plus fa-stack fa-lg" href="https://plus.google.com/share?url=<!-- @echo production_social -->" target="_blank" rel="nofollow">
					<i class="fa fa-circle fa-stack-2x" aria-hidden="true"></i><i class="fa fa-google-plus fa-stack-1x fa-inverse" aria-hidden="true"></i>
					<span class="off">Plus on Google+</span>
				</a>
				
				<a title="Share on Tumblr" class="social social-tumblr fa-stack fa-lg" href="http://www.tumblr.com/share?v=3&amp;u=<!-- @echo production_social -->&amp;t=<!-- @echo title_social -->" target="_blank" rel="nofollow">
					<i class="fa fa-circle fa-stack-2x" aria-hidden="true"></i><i class="fa fa-tumblr fa-stack-1x fa-inverse" aria-hidden="true"></i>
					<span class="off">Share on Tumblr</span>
				</a>
				
			</div>
			
		</div> <!-- /.core -->
		
	</section> <!-- /#masthead -->
	
</header>

<main role="main">
	
	<div class="base">
		
		<iframe id="attn" src="attn.html" width="100%" height="0" marginheight="0" marginwidth="0" frameborder="0" scrolling="no"></iframe>
		
		<div class="wrap">
			
			<div class="core">
				
				<section>
					
					<h3 id="stories" class="mast"><a href="#stories">Stories</a></h3>
					
					<div class="pure-g pure-pad">
						
						<div id="oregon" class="pure-u-1 pure-u-md-1-4">
							
							<div id="oregon-stories" data-cats="elections oregon results" class="stories loading"></div>
							
							<div id="national-stories" data-cats="elections national results" class="stories loading"></div>
							
						</div> <!-- .pure-u-1 -->
						
						<div id="eugene-springfield" class="pure-u-1 pure-u-md-1-4">
							
							<div id="eugene-springfield-stories" data-cats="elections eug-spfld results" class="stories loading"></div>
							
							<div id="lane-county-stories" data-cats="elections lane county results" class="stories loading"></div>
							
						</div> <!-- .pure-u-1 -->
						
						<div id="region" class="pure-u-1 pure-u-md-1-4">
							
							<div id="region-stories" data-cats="elections region results" class="stories loading"></div>
							
						</div> <!-- .pure-u-1 -->
						
						<div id="ap" class="pure-u-1 pure-u-md-1-4">
							
							<div id="ap-stories" class="stories loading"></div>
							
						</div> <!-- .pure-u-1 -->
						
					</div> <!-- /.pure-g -->
					
				</section>
				
				<div class="banner">
					
					<p>Advertisement</p>
					
					<!-- //////////////////// Leaderboard 1 \\\\\\\\\\\\\\\\\\\\ -->
					<div class="advert"><div id="leaderboard-1"><script>_ox.showAdUnit('537200277');</script></div></div>
					<!-- \\\\\\\\\\\\\\\\\\\\ Leaderboard 1 //////////////////// -->
					
					<!-- //////////////////// Mobile Banner \\\\\\\\\\\\\\\\\\\\ -->
					<div class="advert"><div id="mobile-banner"><script>_ox.showAdUnit('537200313');</script></div></div>
					<!-- \\\\\\\\\\\\\\\\\\\\ Mobile Banner //////////////////// -->
					
				</div> <!-- /.banner -->
				
				<section>
					
					<h3 id="results" class="mast"><a href="#results">Results</a></h3>
					
					<div id="filtered" class="pure-g pure-pad">
						
						<div class="pure-u-1 pure-u-md-12-24">
							
							<h4 id="lane-county" class="head"><a href="#lane-county">Lane County</a></h4>
							
							<div id="lane-county-results" class="loading"></div>
							
							<h4 id="eugspr" class="head"><a href="#eugspr">Eugene/Springfield</a></h4>
							
							<div id="eugspr-results" class="loading"></div>
							
						</div> <!-- .pure-u-1 -->
						
						<div class="pure-u-1 pure-u-md-12-24">
							
							<h4 id="state-races" class="head"><a href="#state-races">State Races</a></h4>
							
							<div id="state-races-results" class="loading"></div>
							
							<div class="banner">
								
								<p>Advertisement</p>
								
								<!-- //////////////////// Medium Rectangle 1 \\\\\\\\\\\\\\\\\\\\ -->
								<div class="advert"><div id="medium-rectangle-1"><script>_ox.showAdUnit('537229382');</script></div></div>
								<!-- \\\\\\\\\\\\\\\\\\\\ Medium Rectangle 1 //////////////////// -->
								
							</div> <!-- /.banner -->
							
							<h4 id="state-measures" class="head"><a href="#state-measures">State Measures</a></h4>
							
							<div id="state-measures-results" class="loading"></div>
							
							<div class="banner">
								
								<p>Advertisement</p>
								
								<!-- //////////////////// Medium Rectangle 2 \\\\\\\\\\\\\\\\\\\\ -->
								<div class="advert"><div id="medium-rectangle-2"><script>_ox.showAdUnit('537229386');</script></div></div>
								<!-- \\\\\\\\\\\\\\\\\\\\ Medium Rectangle 2 //////////////////// -->
								
							</div> <!-- /.banner -->
							
							<h4 id="regional-races" class="head"><a href="#regional-races">Regional Races</a></h4>
							
							<div id="regional-races-results" class="loading"></div>
							
							<h4 id="lane-county-measures" class="head"><a href="#lane-county-measures">Lane County Measures</a></h4>
							
							<div id="lane-county-measures-results" class="loading"></div>
							
						</div> <!-- .pure-u-1 -->
						
					</div> <!-- /.pure-g -->
					
				</section>
				
				<div class="banner">
					
					<p>Advertisement</p>
					
					<!-- //////////////////// ROS Leaderboard Bottom \\\\\\\\\\\\\\\\\\\\ -->
					<div class="advert"><div id="ros-leaderboard-bottom"><script>_ox.showAdUnit('537200307');</script></div></div>
					<!-- \\\\\\\\\\\\\\\\\\\\ ROS Leaderboard Bottom //////////////////// -->
					
					<!-- //////////////////// ROS Mobile Banner Bottom \\\\\\\\\\\\\\\\\\\\ -->
					<div class="advert"><div id="ros-mobile-banner-bottom"><script>_ox.showAdUnit('537200312');</script></div></div>
					<!-- \\\\\\\\\\\\\\\\\\\\ ROS Mobile Banner Bottom //////////////////// -->
					
				</div> <!-- /.banner -->
				
			</div> <!-- /.core -->
		
		</div> <!-- /.wrap -->
		
	</div> <!-- /.base -->
	
</main>

<!-- @include includes/bottom.html -->
